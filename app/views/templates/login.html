<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <title>Đăng nhập | Library Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="login-body">
  <div class="login-card">
    <h1>Đăng nhập</h1>
    <form id="login-form">
      <label>Tên đăng nhập</label>
      <input name="username" placeholder="admin" required />
      <label>Mật khẩu</label>
      <input name="password" type="password" placeholder="••••••••" required />
      <button type="submit">Đăng nhập</button>
      <p id="msg" class="msg"></p>
    </form>
  </div>
  <script>
    const TOKEN_KEY = "LIB_ADMIN_TOKEN";
    if ({{ 'true' if (logout|default(false)) else 'false' }}) { sessionStorage.removeItem(TOKEN_KEY); }

    const form = document.getElementById('login-form');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const fd = new FormData(form);
      const body = { username: fd.get('username'), password: fd.get('password') };
      const res = await fetch('/api/v1/auth/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const data = await res.json();
      if(res.ok){
        sessionStorage.setItem(TOKEN_KEY, data.access_token);
        location.href = '/';
      } else {
        msg.textContent = data?.error?.message || 'Đăng nhập thất bại';
      }
    });
  </script>
</body>
</html>
